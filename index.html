<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <title>Effective JavaScript: Frogger</title>
	    
	    <link rel="stylesheet" href="css/style.css">	    
	    <link href="css/bootstrap.min.css" rel="stylesheet">
	    
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<body>
		<header>
			<h1>Effective JavaScript: Frogger</h1>
		</header>

		<div class="column-layout">
			
			<!-- Game window -->
			<div class="game-container">
				<canvas id="game" width="505" height="606"></canvas>
			</div>

			<!-- Game settings -->			
			<div class="game-panel">
				<!-- Character panel -->	
				<div class="game-character">
					<h3>Character</h3>
					<img src="images/char-boy.png" alt="player" id="profile">
					<div class="player-settings">
						<strong>Name:</strong>	
						<i id="name">boy</i>
						<br>
						<a href=""></a>	
						<a id="modal-41083" href="#modal-container-41083" role="button" class="btn" data-toggle="modal">Change Player...</a>
					</div>		
				</div>
				
				<!-- Time Panel -->
				<div class="time-panel">
					<h3>Time</h3>
					<span id="time" class="timer">00:00:00</span>					
				</div>

				<!--Best Time -->
				<div class="Best-time-panel">
					<h3>Best Time</h3>
					<span id="bestTime" class="timer">00:00:00</span>
				</div>
			</div>
		</div>

		<!--Choose character modal -->
		<div class="modal fade" id="modal-container-41083" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							 
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
								Ã—
							</button>
							<h4 class="modal-title" id="myModalLabel">
								Choose your player
							</h4>
						</div>

						<div class="modal-body">
							<div class="players">
								<a href="javascript:selectCharactor('images/char-boy.png','boy')">
									<img src="images/char-boy.png">		
									<br>
									<span>boy</span>
								</a>
								<a href="javascript:selectCharactor('images/char-cat-girl.png','cat girl')">
									<img src="images/char-cat-girl.png">
									<br>
									<span>cat girl</span>
								</a>
								<a href="javascript:selectCharactor('images/char-horn-girl.png','horn girl')">
									<img src="images/char-horn-girl.png">
									<br>
									<span>horn girl</span>
								</a>
								<a href="javascript:selectCharactor('images/char-pink-girl.png','pink girl')">
									<img src="images/char-pink-girl.png">
									<br>
									<span>pink girl</span>
								</a>
								<a href="javascript:selectCharactor('images/char-princess-girl.png','princess girl')">
									<img src="images/char-princess-girl.png">	
									<br>
									<span>princess girl</span>
								</a>								
							</div>
						</div>
						<div class="modal-footer">							 
							<button type="button" class="btn btn-primary" data-dismiss="modal">
								Close
							</button> 							
						</div>
					</div>					
				</div>				
		</div>
		

	    <script src="js/resources.js"></script>
	    <script src="js/app.js"></script>
	    <script src="js/engine.js"></script> 
	    <script src="js/jquery.min.js"></script>
   		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
